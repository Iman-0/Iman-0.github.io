  <meta charset="UTF-8">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Favicon -->
  <link href="favicon-light.png" rel="shortcut icon" type="image/png" media="(prefers-color-scheme: dark)" />
  <link href="favicon-dark.png" rel="shortcut icon" type="image/png" media="(prefers-color-scheme: light)" />

  <title>DXera</title>
  <!-- <link rel="manifest" href="manifest.json"> -->

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3286071606";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <img id="splash" src="img/splash_logo.gif" alt="splash" class="center" />


  <script>
    let useHtml = true;

    window.addEventListener('load', function (ev) {

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {

          let config = {
            renderer: useHtml ? "html" : "canvaskit",
          };

          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });


        }
      });
    });

    window.onbeforeunload = function () {
      var splash = document.getElementById('splash');
      console.log('onbeforeunload');

      console.log(document.getElementById('splash').src);

      if (splash) {
        window.location.reload();
      }

    }

    window.onloadeddata = function () {
      console.log('onload');

      // var splash = document.getElementById('splash');

      console.log(document.getElementById('splash'));

      // if(splash){
      //   splash.remove();
      //   // document.body.app
      // }
      // window.location.reload();

      console.log(document.getElementById('splash'));
    }

    // select the favicon üëâ
    const faviconEl = document.querySelector('link[rel="shortcut icon"]')

    // watch for changes üïµÔ∏è
    const mediaQuery = window.matchMedia('(prefers-color-scheme: light)')
    mediaQuery.addEventListener('change', themeChange)

    // listener üëÇ
    function themeChange(event) {
      if (event.matches) {
        faviconEl.setAttribute('href', 'favicon-dark.png')
      } else {
        faviconEl.setAttribute('href', 'favicon-light.png')
      }
    }


  </script>

</body>

</html>
